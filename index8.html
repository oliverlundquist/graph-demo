<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.v3.min.js"></script>
  </head>
  <body>


    <script>
        var svgContainer = d3.select("body").append("svg")
                                            .attr("width", 400)
                                            .attr("height", 200);
        var circle = svgContainer.append("circle")
                                    .attr("cx", 0)
                                    .attr("cy", 30)
                                    .attr("r", 20);
        var rectangle = svgContainer.append("rect")
                                    .attr("x", 40)
                                    .attr("y", 10)
                                    .attr("width", 50)
                                    .attr("height", 100);
        var ellipse = svgContainer.append("ellipse")
                                    .attr("cx", 120)
                                    .attr("cy", 50)
                                    .attr("rx", 25)
                                    .attr("ry", 10);
        var line = svgContainer.append("line")
                                    .attr("x1", 5)
                                    .attr("y1", 5)
                                    .attr("x2", 50)
                                    .attr("y2", 50)
                                    .attr("stroke-width", 2)
                                    .attr("stroke", "black");
    </script>

  </body>
</html>
